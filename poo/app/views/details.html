	<div class="modal fade" id="modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit the Details</h4>
        </div>
        <div class="modal-body">
          <table border="0">
          <tr><td>Name</td><td><input type="submit" value="Edit" ng-click="edita()"></td><td><input type="text" ng-hide="edit1" ng-model="edname"></td></tr><br>

          <tr><td>Private/Public</td><td><input type="submit" value="Edit" ng-click="edite()"></td><td><input type="checkbox" ng-model="edpb" ng-hide="edit5"></td></tr>
          </table>
          <br><button class="btn btn-success" ng-click="change()">Edit</button>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
