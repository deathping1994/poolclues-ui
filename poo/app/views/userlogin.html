<div class="col-md-6">
<div class="well">
<div class="form-login-wrapper">
	<form class="form-login">
        <h2 class="form-login-heading">Please log in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" ng-model="text3" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="text4" placeholder="Password" required>
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <br>
        <a ng-href="#/forgot">Forgot password?
        </a>
         <br>
         <p ng-bind="response" class="text-danger"></p>
        <button class="btn btn-lg btn-primary btn-block"  ng-click="click1()" type="submit">Log in</button>
     </form>
</div>
</div>
</div>

<div class="col-md-6" ng-init="fblogin()">

  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<fb:login-button scope="public_profile,email" onlogin="checkLoginState()">
</fb:login-button>
