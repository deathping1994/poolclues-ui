<div class="col-md-6 text-center">
<div class="well">
<div class="form-registry-wrapper">
	<form class="form-registry" name="form3">
        <h2 class="form-registry-heading">Create a Registry</h2>
        <label for="target_date" class="sr-only">Target Date</label>
        <input type="text" id="target_date" class="form-control" ng-model="target_date" placeholder="Target Date" required autofocus>
        <label for="pool_name" class="sr-only">Registry Name</label>
        <input type="text" id="registry_name" class="form-control" ng-model="registry_name" placeholder="Registry Name" required autofocus>
        <label for="pool_description" class="sr-only">Registry Description</label>
        <textarea type="text" id="description" class="form-control" ng-model="description" placeholder="Registry Description" required autofocus></textarea>
        <label for="customized_message" class="sr-only">Customized Message</label>
        <textarea type="text" id="customized_message" class="form-control" ng-model="msg" placeholder="Customized Message" required autofocus></textarea>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="checkboxvalue" ng-true-value="'true'" ng-false-value="'false'"> Public
          </label>
        </div>
        <input type="radio" ng-model="choose" value="v" ng-change="check()">Gift Voucher
        <input type="radio" ng-model="choose" value="g" ng-change="check()">Gifts<br> 
        <!--<input type="submit" class="btn btn-primary" value="Go" ng-click="check()">-->
        <span ng-bind="print"></span>
        
         <p ng-bind="response" class="text-danger"></p>
     </form>
     <p ng-model="products" data-ng-repeat="x in products">
	<span ng-bind="x.name"></span>
	<br>
	<span ng-bind="x.image"></span>
	<br>
	Price: <span ng-bind="x.price"></span>INR<br>
	ID: <span ng-bind="x.id"></span> <input type="submit" ng-model="pid" class="btn btn-primary" ng-click="push(x)" value="Add to Basket">
	</p>
</div>
</div>
</div>
