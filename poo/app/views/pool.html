<div class="col-md-6">
<div class="well">
<div class="form-pool-wrapper">
	<form class="form-pool" name="form2">
        <h4 class="form-pool-heading">Please fill the following details</h4>
        <label for="targetdate" class="sr-only">Target Date</label>
        <input type="text" class="form-control" ng-model="target_date" placeholder="Target Date" required autofocus>
        <label for="targetamount" class="sr-only">Target Amount</label>
        <input type="number" class="form-control" ng-model="target_amount" placeholder="Target Amount" required autofocus>
        <label for="eventname" class="sr-only">Event Name</label>
        <input type="text" class="form-control" ng-model="event_name" placeholder="Event Name" required autofocus>
        <label for="eventdescription" class="sr-only">Event Description</label>
        <textarea class="form-control" ng-model="event_description" placeholder="Event Description" required autofocus>
        </textarea>
        <label for="customizedmessage" class="sr-only">Customized Message</label>
        <textarea class="form-control" ng-model="msg" placeholder="Customized Message" required autofocus>
        </textarea>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="checkboxvalue" ng-true-value="'true'" ng-false-value="'false"> Public
          </label>
        </div>
     </form>
</div>
</div>
</div>

<div class="col-md-6 text-center">
	<h4>SEND INVITES</h4> 
	<form role="form" ng-submit="addmember()">
	<div class="row">
		<div class="input-group">
			<input type="text" ng-model="invitee" class="form-control">
			<span class="input-group-btn">
			<input type="submit" class="btn btn-primary" value="Add member">				
			</span>			
		</div>
	</div>
	</form>

	<div ui-sortable ng-model="invites">
	<p class="input-group" ng-repeat="invitee in invites" style="padding:5px 10px; cursor: move;">
	<input type="text" ng-model="invitee.email_id" class="form-control">
	<span class="input-group-btn">
	<button class="btn btn-danger" ng-click="remove($index)" aria-label="Remove">X</button>
 </span>	
 </p>
 	</div>
 	<br>
    <p ng-bind="response" class="text-danger"></p>
 	<div>
 		<input type="submit" class="btn btn-success" ng-click="send()" value="Create">				
 	</div>
 </div>
